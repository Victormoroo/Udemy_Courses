<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Título nível 1</h1>
    <h2>Título nível 2</h2>
    <h3>Título nível 3</h3>
    <h4>Título nível 4</h4>
    <h5>Título nível 5</h5>
    <h6>Título nível 6</h6>

    <p>Parágrafo</p>

    <i>Itálico</i>
    <!--Apenas detaca uma parte do texto em itálico-->
    <b>Negrito</b>
    <!--Apenas destaca o conteúdo-->

    <em>Itálico semântico</em>
    <!--Destaca o texto em itálico, dando ênfase naquele trecho-->
    <strong>Negrito semântico</strong>
    <!--Acrescenta uma importancia ao conteúdo-->

    <mark>Destaque especial</mark>

    <ul>
      <li>...</li>
      <li>...</li>
      <li>...</li>
    </ul>

    <ol>
      <li>...</li>
      <li>...</li>
      <li>...</li>
    </ol>

    <a href="#" target="_blank">Link âncora</a>

    <br />
    <!--Quebra de linha-->
    <hr />
    <!--Quebra de linha com elemento visual (uma linha horizontal)-->

    &nbsp;
    <!-- Código de espaço -->
  </body>
</html>
